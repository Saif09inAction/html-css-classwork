<!DOCTYPE html>
<html lang="en">
<head>
    <title>Box Model Example</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            height: 200px;
            width: 300px;
            padding: 20px;
            border: 5px solid rgb(8, 9, 8);
            margin: 50px;
            background-color: rgb(202, 44, 44);
        }

        .mainBox {
            display: flex;
        }
    </style>

</head>
<body>

    <div class="mainBox">
        <div class="box">
            This is a box with height, width, padding, border, and margin.
        </div>
    
        <div class="box">
            This is a box with height, width, padding, border, and margin.
        </div>
    </div>
    <button style="background-color: rgb(227, 53, 19); color: white; padding: 10px 20px; border: none; border-radius: 5px;">
        Click Me
    </button>
</body>
</html>
