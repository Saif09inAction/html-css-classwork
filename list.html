<!DOCTYPE html>
<html>
<head>
    <style>
        ul li:first-child {
            color:rgb(21, 21, 172);
        }
        ul li:nth-child(2) {
            color: red; /* Second food item in red */
        }
        ul li:nth-child(3) {
            color:rgb(47, 81, 1); 
        }
        ul li:last-child {
                color:rgb(205, 18, 218); 
        }
    </style>
</head>
<body>

<h2>My Favorite'S </h2>
<ul>
    <li>PUNEET SUPERSTAR</li>
    <li>POONAM PANDAY</li>
    <li>RAKHI SAWANT</li>
    <li>DEEPAK KALAL</li>
</ul>

</body>
</html>
